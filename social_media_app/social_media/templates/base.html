{% load static %}  <!-- Load the static template tag -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media App</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/main.js' %}"></script> <!-- Load JavaScript -->
</head>

<body>
    <header>
        <nav>
            <button id="menu-toggle">â˜° Menu</button>
            <ul id="navbar" class="hidden">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <div class="content">
        {% block content %} {% endblock %}
    </div>
    
    <footer>
        <p>&copy; 2025 My Social Media App</p>
    </footer>


</body>

</html>
