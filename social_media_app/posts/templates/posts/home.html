{% extends 'base.html' %}
{% block content %}
<h2>Your Posts</h2>
{% for post in posts %}
    <div class="post">
        <p>{{ post.content }}</p>
        {% if post.image %}<img src="{{ post.image.url }}" alt="Post Image">{% endif %}
        <a href="{% url 'edit_post' post.id %}">Edit</a> |
        <a href="{% url 'delete_post' post.id %}">Delete</a>
    </div>
{% endfor %}
{% endblock %}
